name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-with-msbuild:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      working-directory: C#
      run: dotnet restore fft-benchmark.csproj
    - name: Build
      working-directory: C#
      run: dotnet build --no-restore fft-benchmark.csproj

  build-with-make:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Build
      working-directory: C#
      run: make

  package-deb:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Build
      working-directory: C#
      run: make
    - name: Create a package
      working-directory: C#
      run: make package
    - name: Pushlish artifact
      uses: actions/upload-artifact@v2.3.1
      with:
        name: Debian package
        path: C#/*.deb
        retention-days: 3
